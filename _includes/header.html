{% assign header_mode = include.mode | default: "sticky" %}

<header id="header" class="header d-flex align-items-center {% if header_mode == "fixed" %} fixed-top {% else %} sticky-top {% endif %}">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="Festa Trail">

        </a>

        <nav id="navmenu" class="navmenu">
            <ul>
                <li class="dropdown"><a href="{{ site.data.links.pages.home | relative_url }}#races"><span>Courses</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                    <ul>
                        <li><a href="{{ site.data.links.races.ultra-draille | relative_url }}">105km - Ultra Draille</a></li>
                    </ul>
                </li>
                <li><a href="{{ site.data.links.pages.inscriptions | relative_url }}">Inscriptions</a></li>
                <li><a href="{{ site.data.links.pages.reglement | relative_url }}">Règlement</a></li>
                <li><a href="{{ site.data.links.pages.resultats | relative_url }}">Résultats</a></li>
                <li><a href="{{ site.data.links.pages.contact | relative_url }}">Contact</a></li>
            </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

        <a class="btn-getstarted" href="{{ site.data.links.pages.inscriptions | relative_url }}">S'INSCRIRE</a>

    </div>
</header>
